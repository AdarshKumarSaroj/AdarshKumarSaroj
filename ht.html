<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 8th Grade Project</title>
    <style>
        body {
            background-color: pink;
            font-family: Comic Sans MS, cursive, sans-serif;
        }
        h1 {
            text-align: center;
            color: purple;
            text-shadow: 2px 2px 5px yellow;
        }
        p {
            font-size: 18px;
            color: blue;
        }
        img {
            display: block;
            margin: 0 auto;
            border: 5px solid red;
            box-shadow: 5px 5px 10px gray;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        li {
            color: green;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid orange;
            padding: 10px;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Awesome Project</h1>
    <img src="https://via.placeholder.com/300" alt="My Cool Image">
    <p>This is my amazing project for school. I'm going to tell you about my favorite things!</p>
    <h2>My Favorite Things</h2>
    <ul>
        <li>Video Games</li>
        <li>Pizza</li>
        <li>Puppies</li>
    </ul>
    <h2>Here's a Simple Table</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>85%</td>
        </tr>
    </table>
    <footer>
        <p>Thanks for visiting my project!</p>
        <p>&copy; 8th Grade Me</p>
    </footer>
</body>
</html>
